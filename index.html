<!DOCTYPE html><html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div id="message">Привет</div>
        <button id="clickButton">Нажми меня</button>
        <div>Количество нажатий: <span id="counter">0</span></div>
    </div>
    <script>
        let counter = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;
        document.getElementById('counter').textContent = counter;document.getElementById('clickButton').addEventListener('click', () => {
        counter++;
        localStorage.setItem('clickCount', counter);
        document.getElementById('counter').textContent = counter;
    });
</script>

</body>
</html>
